<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-white">
  <!--Logo and icons navbar-->
  <div class="flex bg-white ml-3 h-12">
    <img src="../images/YouTube.png" alt="YouTube Logo" class="bg-white w-1/5 pr-2 mr-5 ml-2 h-auto">
    <p class="bg-white flex flex-1 justify-between mr-4 ml-32">
    <img src="../icons/cast.png" alt="cast icon" class="h-5 mt-3">
    <img src="../icons/notifications.png" alt="notifications icon" class="h-5 mt-3">
    <img src="../icons/search.png" alt="search icon" class="h-5 mt-3">
    <img src="../icons/account-circle.png" alt="account-circle icon" class="h-5 mt-3">
    </p>
  </div>
  <!--Secondary navigation bar-->
  <div class="flex bg-white">
    <!--Compass icon div-->
    <div class="w-1/4 text-xs ml-2 border-r border-slate-600">
      <img src="../icons/explore.png" alt="Explore icon" class="h-5 mt-3">
    </div>
    <p class="text-black text-xs flex flex-1 justify-between mr-4">
      <span class="bg-slate-200 border border-slate-300 rounded-2xl ml-4 p-2 pr-2 pl-2">All</span>
      <span class="bg-slate-200 border border-slate-300 rounded-2xl p-2">Music</span>
      <span class="bg-slate-200 border border-slate-300 rounded-2xl p-2">Billie Eilish</span>
      <span class="bg-slate-200 border border-slate-300 rounded-2xl p-2">Mixes</span>
      <span class="bg-slate-200 border border-slate-300 rounded-2xl p-2">Comedy</span>
    </p>
  </div>
  <!--First video container-->
  <div class=" mt-5">  
      <img src="../images/Billie-Eilish-vevo.jpg" alt="Billie Eilish Vevo thumbnail" class="w-full h-auto">
      <p class="text-sm text-black ml-3 mt-2">My Mix
        <br>
        <span class="text-xs text-slate-500">Billie Eilish, David Kushner, Tom Odell, and more</span>
      </p>
  </div>
  <!--Second video container-->
  <div class="mt-3">
    <img src="../images/Netflix-is-a-joke.jpg" alt="Netflix is a joke thumbnail" class="w-full h-auto">
    <p class="text-sm text-black ml-3 mt-2 flex">
      <img src="../images/Netflix-profile-photo.jpg" alt="Profile photo of Netflix is a joke " class="w-9 h-auto rounded-full flex">
      <span class="text-sm ml-2 font-semibold tracking-wide">15 Minutes of Comedians on Internet
      <br>
      Trolls....Netflix is a joke
    </span>
  </p>
  <p class="text-xs text-slate-500 mt-5 ml-12"> 
    Netflix Is A Joke . 160k views. 1 month ago
    </p>
  </div>
    </body>
</html>
